{% include 'header.html' %}

<body>
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="card">
            {% include('error_message.html') %}
            <form class="px-4 pb-4" action="/login_account" method="post">
                <p class="fw-semibold text-start fs-4">Login</p>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="username" class="form-control" id="username" name="username"
                        placeholder="Enter Username">
                </div>
                <div class="form-group pb-4 pt-2">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter Password">
                </div>
                <center>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <br><br>
                    <a class="forgotLink p-4" href="{{ url_for('signup') }}">Don't have an account ?</a>
                </center>
            </form>
        </div>
    </div>
</body>

</html>
